<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Mixer Icons</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header id="mainHeader">
		<h1>Stick It To The Present</h1>
	</header>
	<div id="presentBox"> <!-- add the white box as a background image -->
	<img src="images/decorate.svg"></div>

	<section id="container">
		<div class="iconBox" draggable="true">
			<img data-musicref="1" src="images/ornament_star.svg" draggable id="play1" width="50" height="50">
			<img data-musicref="2" src ="images/ornament_heart.svg" draggableid="play2" width="50" height="50">>
			<img data-musicref="3" src="images/ornament_snowflake.svg" draggable id="play3" width="50" height="50">>
			<img data-musicref="4" src="images/ornament_swiggle.svg" draggable id="play4" width="50" height="50">>
			<img data-musicref="5"  src="images/christmas_star.svg" draggable id="play5" width="50" height="50">>
			<img data-musicref="6" src="images/blue_present.svg" draggable id="play6" width="50" height="50">>
			<img src="images/purple_present.svg" draggable>
			<img src="images/candy_cane_mint.svg" draggable>
			<img src="images/candy_cane_red.svg" draggable>
			</div>

			<audio data-musicref="1" src="audio/1.mp3" loop></audio>
			<audio data-musicref="2" src="audio/2.mp3" loop></audio>
			<audio data-musicref="3" src="audio/3.mp3" loop></audio>
			<audio data-musicref="4" src="audio/4.mp3" loop></audio>
			<audio data-musicref="5" src="audio/5.mp3" loop></audio>
			<audio data-musicref="6" src="audio/6.mp3" loop></audio>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
